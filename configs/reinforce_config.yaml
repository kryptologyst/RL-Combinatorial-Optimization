# Configuration for REINFORCE algorithm
env:
  name: "knapsack"
  knapsack:
    num_items: 10
    capacity: 50
    value_range: [1, 100]
    weight_range: [1, 20]

training:
  algorithm: "reinforce"
  num_episodes: 5000
  max_steps_per_episode: 100
  learning_rate: 0.001
  gamma: 0.99
  
  reinforce:
    baseline_type: "moving_average"
    baseline_decay: 0.99

model:
  hidden_sizes: [128, 128]
  activation: "relu"
  dropout: 0.0

evaluation:
  num_eval_episodes: 100
  eval_frequency: 500
  save_frequency: 1000
  log_frequency: 100

logging:
  log_dir: "logs_reinforce"
  use_tensorboard: true
  use_wandb: false

device: "auto"
seed: 42
deterministic: true
